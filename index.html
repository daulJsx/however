<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatever You Want</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

  <body>
    <div class="container-fluid">
      <section
        id="button"
        class="min-vh-100 d-flex justify-content-center align-items-center"
      >
        <a href="#main" class="btn btn-light btn-lg shadow rounded"
          >Hopely ...</a
        >
      </section>
      <section
        id="main"
        class="min-vh-100 d-flex flex-column gap-1 justify-content-center align-items-center"
      >
        <div class="h3 text-justify">
          May the fates align and bring us together once more, at a time when
          the stars are perfectly aligned. Hopely, we can begin anew, with me
          unburdening the guilt that has weighed on my every single day, and you
          regaling me with tales of your adventures in the time we were apart.
        </div>

        <a href="#button" class="btn btn-light shadow rounded">Back to top</a>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
